name: Build and Push Vultr DDNS Docker Image

on:
  push:
    branches:
      - 'main'
    paths:
      - 'apps/vultr-ddns/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - 'Dockerfile'
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
    with:
      docker-file-path: ./Dockerfile
      docker-build-target: vultr-ddns
